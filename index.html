<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="./assets/order-food.png" alt="logo">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Out Menu</a></li>
                <li><a href="#">Out Offers</a></li>
                <li><a href="#">Know Us More</a></li>
                <li><a href="#">Your Order</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
            <div class="logs">
                <button class="btn"><a href="#">Login</a></button>
                <button class="btn"><a href="#">Sign Up</a></button>
            </div>
        </nav>
    </header>

    <main>
        <!-- offer-section -->
        <section class="offer-section">
            <img src="img/offer.png" alt="">
            <div class="offer-content">
                <h2>Get 20% off on your first order</h2>
                <button class="btn"><a href="#">Order Now</a></button>
            </div>
        </section>

        <!-- menu-section -->
        <section class="menu-section">
            <h2>Our Menu</h2>
        </section>

        <!-- trending-section -->
        <section class="trending-section">
            <h2>Trending Dishes</h2>
        </section>

        <!-- starters-section -->
        <section class="starters-section">
            <h2>Starters</h2>
        </section>

        <!-- beverages-section -->
        <section class="beverages-section">
            <h2>Beverages</h2>
        </section>

        <!-- main-course-section -->
        <section class="main-course-section">
            <h2>Main Course</h2>
        </section>

        <!-- desserts-section -->
        <section class="desserts-section">
            <h2>Desserts</h2>
        </section>

    </main>

    <!-- footer-content -->
    <footer>

        <div class="footer-content">
            <p>&copy; 2024 Foodie</p>
        </div>
    </footer>
</body>

</html>
